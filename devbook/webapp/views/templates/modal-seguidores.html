{{ define "modal-seguidores" }}
<div class="modal fade" id="modal-seguidores">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Seguidores</h2>
            </div>
            <div class="modal-body">
                {{ range .Seguidores }}
                <h5><a href="/usuarios/{{ .ID }}">{{ .Nick }}</a></h5>
                {{ else }}
                <p>Este usuario não é seguido por ninguém</p>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
