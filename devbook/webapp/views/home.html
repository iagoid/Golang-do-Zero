<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>

    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>Nova Publicaçao</h3>
                <fieldset>
                    <form action="" id="nova-publicacao">
                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input type="text" name="titulo" id="titulo" class="form-control" required
                                placeholder="Insira o titulo da sua publicação">
                        </div>
                        <div class="form-group">
                            <label for="conteudo">Conteudo</label>
                            <textarea type="text" name="conteudo" id="conteudo" class="form-control" required
                                placeholder="Insira o conteudo da sua publicação"></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">Publicar</button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{ range .Publicacoes }}
                {{ if (eq .AutorID $.UsuarioID) }}
                <!-- O . passa a publicação para o outro template -->
                {{ template "publicacao-com-permissao" . }}
                {{ else }}
                {{ template "publicacao-sem-permissao" . }}
                {{ end }}
                {{ end }}
            </div>
        </div>
    </div>


    {{ template "rodape" }}

    {{ template "scripts" }}

    <script src="/assets/js/publicacoes.js"></script>

</body>

</html>
