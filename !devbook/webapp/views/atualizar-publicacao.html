<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualiza Publicacão - {{ .Titulo }}</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Publicação</h3>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input class="form-control" type="text" name="titulo" id="titulo"
                        placeholder="Insira o Titulo da sua publicação" value="{{ .Titulo }}" required>
                </div>
                <div class="form-group">
                    <label for="conteudo">Conteudo</label>
                    <textarea class="form-control" name="conteudo" id="conteudo" cols="30" rows="10"
                        placeholder="Insira o conteudo da sua publicação" required>{{ .Conteudo }}</textarea>
                </div>
                <button class="btn btn-info" id="atualizar-publicacao" data-publicacao-id="{{ .ID }}">
                    Salvar Aalterações
                </button>
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}
    <script src="/assets/js/publicacoes.js"></script>

</body>
